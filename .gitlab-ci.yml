mypy:
    image: python:latest
    stage: test
    before_script:
        - python -m pip install --upgrade pip
        - pip install -r requirements.txt
        - pip install mypy
    script:
        - mypy $(git ls-files '*.py')

pylint:
    image: python:latest
    stage: test
    before_script:
        - python -m pip install --upgrade pip
        - pip install -r requirements.txt
        - pip install pylint
    script:
        - pylint $(git ls-files '*.py')
    allow_failure: true
